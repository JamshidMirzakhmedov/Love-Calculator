<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- Font awesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <!-- javascript  -->
    <script src="main.js"></script>
</head>

<body>
    <div class="container text-center pt-5">
        <h1>Love Calculator | Calculate Love Percantage</h1>

        <div class="title-section my-5 text-center">
            <h3>Find Love % Between</h3> 
         </div>
         <div class="result">
            <h2 id="result"></h2>
        </div>
        <form action="" class="row shadow py-3  mb-5  rounded">

            <div class="col-6">
                <label class="d-block label-title" for="">Your Name</label>
                <input type="text" name="name" class="name1 rounded-pill ps-2 " id="" placeholder="Enter Your Name" required>
                <div class="gender my-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                        <label class="form-check-label" for="flexRadioDefault2">
                         Female
                        </label>
                      </div>
                </div>
                <i class="fas fa-2x fa-heart rounded-circle"></i>
            </div>
            <div class="col-6 col1">
                <label for="" class="d-block label-title"> Partner's Name</label>
                <input type="text" name="name" class="name1 rounded-pill ps-2" id="" placeholder="Enter Partner's Name" required>
                <div class="gender my-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                         Female
                        </label>
                      </div>
                </div>
            </div>
           
            <button type="button" class="btn btn-danger" onclick="mathRandom()">Calculate Love %</button>
        </form>         


       

    </div>
</body>

</html>
